<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<body>
    <h1>User Profile for User ID: {{ user_id }}</h1>

        {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>

</html>
