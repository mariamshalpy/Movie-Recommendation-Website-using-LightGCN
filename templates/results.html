<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Top Recommendations</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genres</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in recommendations %}
                <tr>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.genres }}</td>
                    <td>
                        <form method="POST" action="/rate">
                            <input type="hidden" name="user_id" value="{{ request.args.get('user_id') }}">
                            <input type="hidden" name="movie_id" value="{{ movie.movieId }}">
                            <input type="number" name="rating" min="0" max="5" step="0.5" required>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
